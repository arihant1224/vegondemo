<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEG ON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="loader" class="spinner-border text-primary" role="status"></div>
    <div class="d-flex flex-column align-items-center mt-4">
        <img class="logo" src="images/logo.png" alt="logo" />
        <p class="welcome-text mb-0">Welcome to Veg On</p>
        <form class="mt-1">
            <div class="mb-2">
                <input type="text" class="form-control email-input-field" placeholder="Phone Number or Email">
            </div>
            <div class="mb-1">
                <input type="password" class="form-control email-input-field" placeholder="Password">
            </div>
            <p class="forgot-pass-link">Forgot your password?</p>
        </form>
        <div class="log-in-btn d-grid gap-2 mb-3">
            <button class="btn btn-danger" type="button" onclick="redirect()"><span class="log-text">Log in</span></button>
        </div>
        <p class="log-or">OR</p>
        <div class="log-in-btn d-grid gap-2 mb-2">
            <button class="btn btn-primary fb-btn" type="button"><img class="log-icon" src="images/fb-icon.jpeg" alt="fb-icon" />&nbsp;&nbsp;<span class="log-text">Continue with Facebook</span></button>
        </div>
        <div class="log-in-btn d-grid gap-2 mb-3">
            <button class="btn btn-primary" type="button"><img class="log-icon" src="images/google-icon.jpeg" alt="google-icon" />&nbsp;&nbsp;<span class="log-text">Continue with Google</span></button>
        </div>
        <div class="log-in-btn d-grid gap-2 bottom-txt">
            <p class="agree">By continuing, you agree to Pinterest's <span class="terms">Terms of service, Privacy Policy</span></p>
        </div>
        <p class="new-signup">New on Veg On? Sign Up</p>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script>
$(window).load(function() {
    $('#loader').hide();
});

function redirect(){
    window.location.href = "https://arihant1224.github.io/vegslidedemo/";
}
</script>
</body>
</html>
